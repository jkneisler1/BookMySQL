<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Return Process</title>

    <!-- Link to the bootstrap stylesheet:  insert this just before the </head> tag  (this version fits on a page) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- END Link to the bootstrap stylesheet -->
</head>
<style>
    hr {
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 5px;
    }
</style>
<body>
    <!-- Navigation Bar -- >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Books-<span style="font-size:30px">&#x1D19;</span>-Us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">List Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Books</a>
                </li>
            </ul>

            <div th:replace="base :: userSearchNavBtn"></div>

            <div th:replace="base :: titleSearchNavBtn"></div>
        </div>
    </nav>
    < !-- End Navigation Bar -->

    <!-- Process HTML Page -->
    <div class="container">
        <div th:replace="base :: header"></div>
        <br />
        <h2>Manage Book Inventory</h2>
        <br />
        <div th:each="book : ${books}">
            <form th:action="@{/managebooks/{id} (id=${book.id})}" method="post">

                <div th:replace="base :: displayInfo"></div>
                <br />
                <div class="btn-group" style="width:100%">
                    <-- <input type="hidden" th:value="${book.id}"/> -->
                    <button id="details" style="width:33%" type="submit" value="details" name="action">Show Details</button>
                    <button id="edit" style="width:33%" type="submit" value="edit" name="action">Edit Book</button>
                    <button id="delete" style="width:33%" type="submit" value="delete" name="action">Delete Book</button>
                </div>
            </form>
        </div>
        <hr>
        <p><a href="/">Go Back To Book List</a></p>
        <div th:replace="base :: footer"></div>
    </div>
    <!-- End Process HTML Page-->

    <!-- JS code: insert this just before the </body> tag -->
    <div th:replace="base :: jsFooter"></div>
</body>
</html>
