<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Base</title>

    <!-- Link to the bootstrap stylesheet:  insert this just before the </head> tag  (this version fits on a page) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- END Link to the bootstrap stylesheet -->
</head>
<body>

<div th:fragment="header">
    <h1>Book Database</h1>
</div>

<div th:fragment="userSearch">
    <br />
    <div>
        <form th:action="@{/processAuthor}" method="post">
            <label for="eyn"></label><input type="text" id="eyn" placeholder="Author Name" name="search">
            <button type="submit">Retrieve Books</button>
        </form>
    </div>
    <br />
</div>

<div th:fragment="displayInfo">
    <hr>
    <p>
    <div class="row">
        <div class="col-md-3"><b>Title:</b></div>
        <div class="col-md-9" th:text="${book.title}"></div>
<!--^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +  -->
    </div>
    <p>
    <div class="row">
        <div class="col-md-3"><b>Author:</b></div>
        <div class="col-md-9" th:text="${book.author}"></div>
    </div>
    <p>
    <div class="row">
        <div class="col-md-3"><b>Price:</b></div>
        <div class="col-md-9"><span th:inline="text">$ [[${#numbers.formatDecimal(book.price, 0, 'COMMA', 2, 'POINT')}]]</span></div>
        <!-- <div th:if="${book.inStock}">
            <div class="col-md-3"><b>Price:</b></div>
            <div class="col-md-9" th:number="${book.price}"></div>
        </div>
        <div th:unless="${book.inStock}">
            <div class="col-md-3"><b>Price:</b></div>
            <div class="col-md-9" text="Not Available"></div>
        </div> -->
    </div>
    <p>
    <div class="row">
        <div class="col-md-3"><b>SKU Number:</b></div>
        <div class="col-md-9" th:text="${book.sku}"></div>
    </div>
    <p>
    <div class="row">
        <div class="col-md-3"><b>Description:</b></div>
        <div class="col-md-9" th:text="${book.description}"></div>
    </div>
</div>

<div th:fragment="userSearchNavBtn">
    <form class="form-inline my-2 my-lg-0" th:action="@{/processAuthor}" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Enter Author Name" aria-label="Search Author" name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Retrieve By Author</button>
    </form>
</div>

<div th:fragment="titleSearchNavBtn">
    <form class="form-inline my-2 my-lg-0" th:action="@{/processTitle}" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Enter Book Title" aria-label="Search Title" name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rrtrieve By Title</button>
    </form>
</div>

<div th:fragment="footer">
    <footer>
        <p>Copyright 2019</p>
    </footer>
</div>

<!-- JS code: insert this just before the </body> tag  (this version fits on a page) -->
<div th:fragment="jsFooter">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>
</div>
<!-- END JS code -->
</body>
</html>
